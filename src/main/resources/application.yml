server:
  port: 8083
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  devtools:
    restart:
      enabled: true

  h2:
    console:
      enabled: true           # Enable H2 console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update        # Automatic schema generation mode
    show-sql: true

